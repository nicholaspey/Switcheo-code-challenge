<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Exchange App</h1>
        <div class="exchange-form">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" min="0">
            <label for="from">From:</label>
            <select id="from">
                <!-- populate with currency acronyms -->
                <option value="BLUR">BLUR</option>
                <option value="bNEO">bNEO</option>
                <option value="BUSD">BUSD</option>
                <option value="USD">USD</option>
                <option value="ETH">ETH</option>
                <option value="GMX">GMX</option>
                <option value="STEVMOS">STEVMOS</option>
                <option value="LUNA">LUNA</option>
                <option value="RATOM">RATOM</option>
                <option value="STRD">STRD</option>
                <option value="EVMOS">EVMOS</option>
                <option value="IBCX">IBCX</option>
                <option value="IRIS">IRIS</option>
                <option value="ampLUNA">ampLUNA</option>
                <option value="KUJI">KUJI</option>
                <option value="STOSMO">STOSMO</option>
                <option value="USDC">USDC</option>
                <option value="axlUSDC">axlUSDC</option>
                <option value="ATOM">ATOM</option>
                <option value="STATOM">STATOM</option>
                <option value="OSMO">OSMO</option>
                <option value="rSWTH">rSWTH</option>
                <option value="STLUNA">STLUNA</option>
                <option value="LSI">LSI</option>
                <option value="OKB">OKB</option>
                <option value="OKT">OKT</option>
                <option value="SWTH">SWTH</option>
                <option value="USC">USC</option>
                <option value="WBTC">WBTC</option>
                <option value="wstETH">wstETH</option>
                <option value="YieldUSD">YieldUSD</option>
                <option value="ZIL">ZIL</option>
            </select>
            <label for="to">To:</label>
            <select id="to">
                <!-- populate with currency acronyms -->
                <option value="BLUR">BLUR</option>
                <option value="bNEO">bNEO</option>
                <option value="BUSD">BUSD</option>
                <option value="USD">USD</option>
                <option value="ETH">ETH</option>
                <option value="GMX">GMX</option>
                <option value="STEVMOS">STEVMOS</option>
                <option value="LUNA">LUNA</option>
                <option value="RATOM">RATOM</option>
                <option value="STRD">STRD</option>
                <option value="EVMOS">EVMOS</option>
                <option value="IBCX">IBCX</option>
                <option value="IRIS">IRIS</option>
                <option value="ampLUNA">ampLUNA</option>
                <option value="KUJI">KUJI</option>
                <option value="STOSMO">STOSMO</option>
                <option value="USDC">USDC</option>
                <option value="axlUSDC">axlUSDC</option>
                <option value="ATOM">ATOM</option>
                <option value="STATOM">STATOM</option>
                <option value="OSMO">OSMO</option>
                <option value="rSWTH">rSWTH</option>
                <option value="STLUNA">STLUNA</option>
                <option value="LSI">LSI</option>
                <option value="OKB">OKB</option>
                <option value="OKT">OKT</option>
                <option value="SWTH">SWTH</option>
                <option value="USC">USC</option>
                <option value="WBTC">WBTC</option>
                <option value="wstETH">wstETH</option>
                <option value="YieldUSD">YieldUSD</option>
                <option value="ZIL">ZIL</option>
            </select>
            <button onclick="convert()">Convert</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
